<div class="login">
  <p class="login-title">Sign in to AwesomeKanban</p>
  <div class="login-main">
    <input type="text" placeholder="Login" ng-model="auth.login"/>
    <input type="text" placeholder="Password" ng-model="auth.pass"/>
    <input type="button" class="btn" ng-click="login()" value="Sign in"/>
  </div>
  <div class="sign">
    <p>New to AwesomeKanban?&nbsp;</p>
    <a href="#">Create an account.</a>
  </div>
</div>
